---
layout: page
title: Image Gallery
---
<!--Page displaying all photo galleries-->
<ul class = "rig columns-2">
	{% for gallery in site.data.galleries %}
	<li>
		<a href="/Gallery/galleries/{{ gallery.id }}" title="{{ gallery.id }}">
			<img src="/Gallery/{{ gallery.imagefolder }}/image 1.jpg">
			<p>{{ gallery.description }}</p>
		</a>
	</li>
	{% endfor %}
</ul>
