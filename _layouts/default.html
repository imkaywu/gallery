<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="author" content="Kai 'Kay' Wu" />
        {% if page.title %}
            <title>{{ page.title }}</title>
        {% else %}
            <title>{{ site.title }}</title>
        {% endif %}
        <link rel="shortcut icon" href="/assets/favicon.ico">
        <link rel="stylesheet" type=text/css href="/assets/css/style2.css">
        <!-->
        <link rel="stylesheet" type=text/css href="/assets/css/github.css">
        <!-->
        <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
        <link href="/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />
        <!--[if IE 7]>
        <link rel="stylesheet" href="/assets/css/fontawesome-ie7.css">
        <![endif]-->
        <script type="text/javascript" src="/assets/js/highlight.pack.js"></script>
        <script type="text/javascript">hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <div id="main" role="main">
            <header>
                <div id="header">
                    <a title="{{ site.name }}" class="" href="/">
                        <div class = "me">
                            <span>Black N'</span>
                            <img src="/assets/images/Star K.jpg" alt="Star K"  />
                        </div>

                </div>
                <nav>
                    <span><a title="About" href="/nav/about.html"><i class="fa fa-user"></i></a></span>
                    <span><a title="Archive" href="/nav/archive.html"><i class="fa fa-archive"></i></a></span>
                    <span><a title="Tags" href="/nav/tags.html"><i class="fa fa-tags"></i></a></span>
                    <span><a title="Publication" href="/nav/publication.html"><i class="fa fa-book"></i></a></span>

                    <span><a title="Subscribe" href="/nav/atom.xml"><i class="fa fa-rss"></i></a></span>
                </nav>
            </header>
            <div id="content">
                {{ content }}
            </div>
            <footer>
                <div>
                  &copy; 2013 - 2014 Kai 'Kay' Wu | powered by jekyll | redesigned from scratch based on <a href="http://lhzhang.com" title="sext vi">sext vi</a>'s theme | fork <a href="https://github.com/imkaywu/imkaywu.github.io" title="fork me">me</a>
